image: "cloudflare/cloudflared:2023.3.1"
replicaCount: 2

containerPorts:
  http: 2000

annotations: {}

ingress:
  enabled: false

service:
  type: ClusterIP
  ports:
    http: 2000

secret:
  name: tunnel-credentials

livenessProbe:
  enabled: true
  path: /ready
  port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 1
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /ready
  port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 1
  successThreshold: 1

serviceMonitor:
  enabled: false
  extraLabels:
    release: prometheus
  interval: 30s
  scrapeTimeout: 30s

config:
  credentials-file: /etc/cloudflared/creds/credentials.json
  metrics: 0.0.0.0:2000
  no-autoupdate: true
  ingress: []

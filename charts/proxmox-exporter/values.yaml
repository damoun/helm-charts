image: "prompve/prometheus-pve-exporter:2.2.4"
replicaCount: 1

ingress:
  enabled: true
  hostname: proxmox-exporter.local
  path: /
  pathType: Prefix
  backend:
    servicePort: http

containerPorts:
  http: 9221

annotations: {}

service:
  type: ClusterIP
  ports:
    http: 9221

livenessProbe:
  enabled: true
  path: /
  port: http
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /
  port: http
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

serviceMonitor:
  enabled: false
  path: /pve
  scheme: http
  interval: 30s
  timeout: 30s
  module: default

env: []

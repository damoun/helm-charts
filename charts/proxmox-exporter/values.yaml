image: "prompve/prometheus-pve-exporter:3.0.2@sha256:8e52bface6e148e2546b452957b373fb15c34fe84d5eab7cf163fdf618b7340a"
replicaCount: 1

ingress:
  enabled: false
  hostname: proxmox-exporter.local
  path: /
  pathType: Prefix
  backend:
    servicePort: http

containerPorts:
  http: 9221

annotations: {}

service:
  type: ClusterIP
  nodePorts: {}
#   http: 9221
  ports:
    http: 9221

livenessProbe:
  enabled: true
  path: /
  port: 9221
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /
  port: 9221
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

serviceMonitor:
  enabled: false
  extraLabels: {}
#   release: prometheus
  interval: 30s
  scrapeTimeout: 30s
  module: default
  targets: []

env: []

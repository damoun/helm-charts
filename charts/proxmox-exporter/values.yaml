image: "prompve/prometheus-pve-exporter:2.2.4"
replicaCount: 1

ingress:
  enabled: true
  hostname: proxmox-exporter.local
  path: /
  pathType: Prefix
  backend:
    servicePort: http

containerPorts:
  http: 9221

annotations: {}

service:
  type: ClusterIP
  ports:
    http: 9221

livenessProbe:
  enabled: true
  path: /
  port: 9221
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /
  port: 9221
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

serviceMonitor:
  enabled: false
  extraLabels: {}
#    release: prometheus
  interval: 30s
  scrapeTimeout: 30s
  module: default
  targets: []

env: []

image: "prompve/prometheus-pve-exporter:3.0.0@sha256:6079f15daad3ed4fe0da1b993570e3460ef00ca356c11ced2baac5cf638709dd"
replicaCount: 1

ingress:
  enabled: false
  hostname: proxmox-exporter.local
  path: /
  pathType: Prefix
  backend:
    servicePort: http

containerPorts:
  http: 9221

annotations: {}

service:
  type: ClusterIP
  nodePorts: {}
#   http: 9221
  ports:
    http: 9221

livenessProbe:
  enabled: true
  path: /
  port: 9221
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /
  port: 9221
  initialDelaySeconds: 180
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

serviceMonitor:
  enabled: false
  extraLabels: {}
#   release: prometheus
  interval: 30s
  scrapeTimeout: 30s
  module: default
  targets: []

env: []
